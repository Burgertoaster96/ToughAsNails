buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net/' }
        maven { url = 'https://repo.spongepowered.org/maven' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.+', changing: true
        classpath group: 'org.spongepowered', name: 'mixingradle', version: '0.7-SNAPSHOT'
    }
}

plugins {
    id "com.matthewprenger.cursegradle" version "1.4.0"
}

apply plugin: 'net.minecraftforge.gradle'
apply plugin: 'org.spongepowered.mixin'
apply plugin: 'idea'

repositories { mavenLocal() }

group = "com.github.glitchfiend"
archivesBaseName = "ToughAsNails"

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

def getGitHash = {
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'rev-parse', '--short', 'HEAD'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

version = "${minecraft_version}-${mod_version}.${System.getenv().BUILD_NUMBER}"

minecraft {
    mappings channel: 'official', version: minecraft_version

    accessTransformer = file('src/main/resources/META-INF/accesstransformer.cfg')

    runs {
        client = {
            workingDirectory = project.file("run").canonicalPath
            arg "-mixin.config="+archivesBaseName+".mixins.json"
            source sourceSets.main
        }
        server = {
            workingDirectory = project.file("run").canonicalPath
            arg "-mixin.config="+archivesBaseName+".mixins.json"
            source sourceSets.main
        }
    }
}

mixin {
    add sourceSets.main, "main.refmap.json"
}

// configure  the source folders
sourceSets {
    main {
        java {
            srcDir "src/main/java"
            srcDir "public/src/main/java"
        }
        resources {
            srcDir "src/main/resources"
            srcDir "public/src/main/resources"
        }
    }
}

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include 'META-INF/mods.toml'
        expand 'version': project.version
    }
	
	duplicatesStrategy = DuplicatesStrategy.INCLUDE
}

jar {
    classifier = 'universal'
    
    manifest {
        attributes([
            "Specification-Title": "toughasnails",
            "Specification-Vendor": "Tough As Nails",
            "Specification-Version": "1.1",
            "Implementation-Title": project.name,
            "Implementation-Version": "${version}",
            "Implementation-Vendor" :"toughasnails",
            "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ"),
            "MixinConfigs": "toughasnails.mixins.json"
        ])
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:' + minecraft_version + '-' + forge_version
    annotationProcessor 'org.spongepowered:mixin:0.8.3:processor'
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task apiJar(type: Jar) {
    from(sourceSets.main.allJava) {
        include 'toughasnails/api/**'
    }
    from (sourceSets.main.output) {
        include 'LICENSE.txt'
        include 'toughasnails/api/**'
    }

    duplicatesStrategy = DuplicatesStrategy.INCLUDE
    classifier = 'api'
}

def changelog_file = rootProject.file("build/ToughAsNails-${version}-changelog.txt")

curseforge {
    if (project.hasProperty('curseApiKey')) {
        apiKey = project.getProperty('curseApiKey')
        project {
            id = '246391'

            if (changelog_file.exists()) {
                changelog = changelog_file
            }

            releaseType = 'beta'
            addGameVersion minecraft_version

            mainArtifact(jar) {
                displayName = "Tough As Nails ${version}"
            }

            addArtifact deobfJar
            addArtifact apiJar
        }
    }
}

artifacts {
    if (changelog_file.exists()) {
        archives changelog_file
    }
    archives jar
    archives deobfJar
    archives apiJar
}